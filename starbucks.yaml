apiVersion: apps/v1
kind: Deployment
metadata:
  name: starbucks
  labels:
    app: starbucks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: starbucks
  template:
    metadata:
      labels:
        app: starbucks
    spec:
      containers:
      - name: starbucks
        image: mulaniirfanftc/netflix:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: starbucks-service
spec:
  selector:
    app: starbucks
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: NodePort
